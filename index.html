    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --accent: #f72585;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --dark-glass: rgba(16, 16, 28, 0.8);
            --text-main: #2b2d42;
            --text-light: #6c757d;
            --gradient-1: #4361ee;
            --gradient-2: #f72585;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --glass-bg: rgba(30, 30, 40, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #edf2f4;
            --text-light: #a8a8b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', 'Noto Nastaliq Urdu', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.8;
            overflow-x: hidden;
            padding-bottom: 100px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .logo-area {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.9);
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transform: scale(1);
            transition: transform 0.3s;
        }

        .logo-area:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: white;
            font-size: 1.1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }

        /* Navigation Pills */
        .nav-scroll-container {
            overflow-x: auto;
            padding: 10px 0;
            margin: 0 -15px 20px;
            display: flex;
            justify-content: center;
            scrollbar-width: none; /* Firefox */
        }
        .nav-scroll-container::-webkit-scrollbar { display: none; }

        .nav-pills {
            display: flex;
            gap: 12px;
            padding: 5px 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.25);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            backdrop-filter: blur(5px);
        }

        .nav-btn.active, .nav-btn:hover {
            background: white;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Search Bar */
        .search-wrapper {
            position: relative;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box {
            width: 100%;
            padding: 18px 60px 18px 25px;
            border-radius: 50px;
            border: none;
            background: rgba(255,255,255,0.9);
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.1rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }

        .search-box:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        /* Advanced Cards Grid */
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .site-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .site-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transition: transform 0.4s;
            transform-origin: left;
        }

        .site-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .site-card:hover::before {
            transform: scaleX(1);
        }

        .card-icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .card-title {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-main);
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 20px;
            flex-grow: 1;
            line-height: 1.8;
        }

        .visit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-family: 'Noto Nastaliq Urdu', serif;
        }

        .visit-btn:hover {
            filter: brightness(1.1);
            letter-spacing: 1px;
        }

        /* Ad Units Styling - Professional Wrapper */
        .pro-ad-container {
            margin: 30px auto;
            max-width: 100%;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
            position: relative;
            background: rgba(255,255,255,0.5);
            border: 1px dashed rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .ad-badge {
            display: inline-block;
            background: #eee;
            color: #999;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        /* Floating Stats Bar */
        .stats-floater {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            color: white;
            z-index: 999;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
            width: 90%;
            max-width: 400px;
            justify-content: space-around;
        }

        .floater-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            cursor: pointer;
        }
        
        .floater-item i {
            font-size: 1.2rem;
            margin-bottom: 4px;
            color: var(--accent);
        }

        /* Install Button (Sticky) */
        .install-fab {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #00b894;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 184, 148, 0.5);
            z-index: 1000;
            animation: pulse 2s infinite;
            border: none;
            cursor: pointer;
            display: none; /* JS will show this */
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(0, 184, 148, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); }
        }

        /* Footer */
        .glass-footer {
            margin-top: 60px;
            padding: 60px 20px 120px;
            background: rgba(0,0,0,0.2);
            text-align: center;
            color: white;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Category Specific Colors */
        .site-card.islamic .card-icon-wrapper { background: linear-gradient(135deg, #00b09b, #96c93d); }
        .site-card.games .card-icon-wrapper { background: linear-gradient(135deg, #ff512f, #dd2476); }
        .site-card.education .card-icon-wrapper { background: linear-gradient(135deg, #4facfe, #00f2fe); }

        /* Loader */
        #loader {
            position: fixed;
            inset: 0;
            background: var(--dark-glass);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @media (min-width: 768px) {
            .stats-floater { width: auto; border-radius: 20px; right: 20px; left: auto; transform: none; bottom: 20px; flex-direction: column; padding: 20px 15px; }
            .floater-item { margin: 10px 0; }
            body { padding-bottom: 40px; }
        }
    </style>
</head>

<script>
    // Data with added Styling classes
    const websites = [
        { id: 1, name: "اسلامک لائبریری", url: "https://islamicdigitallibrary.github.io/", category: "islamic", desc: "قرآن، حدیث، اور تفسیر کا سب سے بڑا آن لائن ذخیرہ۔", icon: "fas fa-kaaba", clicks: 156 },

        { id: 8, name: "حارث موبائل", url: "https://ulutfyad48-debug.github.io/Haris-Mobile-Center/", category: "tools", desc: "موبائل سافٹ ویئر اور ہارڈویئر کے حل۔", icon: "fas fa-mobile-alt", clicks: 54 },
        { id: 9, name: "سمارٹ سروسز", url: "https://hassanzebsmartlinkservices.github.io/", category: "tools", desc: "ویب سروسز اور ڈیجیٹل مارکیٹنگ۔", icon: "fas fa-network-wired", clicks: 42 },

    ];

    // Remove Loader
    window.onload = function() {
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 500);
        displaySites('all');
        updateStats();
        
        // Check PWA status
        if(window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById('installBtn').style.display = 'none';
        }
    };

    function displaySites(filter) {
        const container = document.getElementById('sitesContainer');
        container.innerHTML = '';
        
        let filteredSites = filter === 'all' ? websites : websites.filter(site => site.category === filter);

        if (filteredSites.length === 0) {
            container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white;">کوئی ویب سائٹ نہیں ملی!</div>';
            return;
        }

        filteredSites.forEach((site, index) => {
            // Stagger animation delay
            const delay = index * 100;
            const html = `
                <div class="site-card glass-panel ${site.category}" style="animation: fadeInUp 0.5s ease forwards ${delay}ms; opacity: 0; transform: translateY(20px);">
                    <div class="card-icon-wrapper">
                        <i class="${site.icon}"></i>
                    </div>
                    <h3 class="card-title">${site.name}</h3>
                    <p class="card-desc">${site.desc}</p>
                    <div style="margin-top: auto;">
                        <div style="font-size: 0.8rem; color: var(--text-light); margin-bottom: 10px; display: flex; justify-content: space-between;">
                            <span><i class="fas fa-eye"></i> ${site.clicks}</span>
                            <span>${site.category.toUpperCase()}</span>
                        </div>
                        <a href="${site.url}" target="_blank" class="visit-btn" onclick="trackClick(${site.id})">
                            وزٹ کریں <i class="fas fa-arrow-left" style="margin-right: 5px;"></i>
                        </a>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });

        // Add CSS animation dynamically
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeInUp {
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    }

    function filterSites(category, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        displaySites(category);
    }

    function searchSites() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('sitesContainer');
        container.innerHTML = '';
        
        const filtered = websites.filter(site => 
            site.name.toLowerCase().includes(query) || 
            site.desc.toLowerCase().includes(query)
        );
        
        // Re-use logic (simplified for search for now)
        websites.forEach(site => { /* logic inside displaySites is better to reuse but for brevity */ });
        // Better to update displaySites to handle search but keeping it simple:
        if (filtered.length > 0) {
            filtered.forEach(site => {
                 container.innerHTML += `
                    <div class="site-card glass-panel ${site.category}">
                        <div class="card-icon-wrapper"><i class="${site.icon}"></i></div>
                        <h3 class="card-title">${site.name}</h3>
                        <p class="card-desc">${site.desc}</p>
                        <a href="${site.url}" target="_blank" class="visit-btn">وزٹ کریں</a>
                    </div>`;
            });
        } else {
             container.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white;">کچھ نہیں ملا!</div>';
        }
    }

    function trackClick(id) {
        const site = websites.find(s => s.id === id);
        if(site) {
            site.clicks++;
            updateStats();
            // In a real app, save to localStorage here
        }
    }

    function updateStats() {
        const total = websites.reduce((acc, site) => acc + site.clicks, 0);
        document.getElementById('totalClicksDisplay').innerText = total;
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    // PWA Install Logic
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'flex';
    });

    installBtn.addEventListener('click', (e) => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            });
        }
    });
</script>

</body>
