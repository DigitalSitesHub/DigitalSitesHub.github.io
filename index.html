        :root {
            --primary: #4361ee;

            --glass-border: rgba(255, 255, 255, 0.5);

        body.dark-mode {

        body {

            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.8;
            padding-bottom: 80px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);

        /* Header */

        }

        .logo-area {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.85);
            padding: 8px 25px;
            border-radius: 50px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .logo-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .tagline {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        /* Top Pages Links (About/Contact) */
        .top-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .page-link {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            background: rgba(0,0,0,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .page-link:hover {
            background: white;
            color: var(--primary);
        }

        /* Navigation */
        .nav-scroll-container {
            overflow-x: auto;
            padding: 10px 0;
            white-space: nowrap;
            scrollbar-width: none;
        }
        .nav-scroll-container::-webkit-scrollbar { display: none; }

        .nav-pills {
            display: inline-flex;
            gap: 10px;
            padding: 0 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.3);
            color: white;
            border: 1px solid rgba(255,255,255,0.4);
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Noto Nastaliq Urdu', serif;
            transition: 0.3s;
        }

        .nav-btn.active, .nav-btn:hover {
            background: white;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Container & Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .search-wrapper {
            margin: 20px auto 40px;
            max-width: 600px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255,255,255,0.9);
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .site-card {
            padding: 20px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .site-card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.2rem;
            color: var(--text-main);
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 15px;
            flex-grow: 1;
            line-height: 1.6;
        }

        .visit-btn {
            display: inline-block;
            text-align: center;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
            font-family: 'Noto Nastaliq Urdu', serif;
            transition: 0.3s;
        }
        
        .visit-btn:hover { background: var(--secondary); }

        /* Footer */
        .glass-footer {
            background: rgba(0,0,0,0.3);
            color: white;
            padding: 40px 20px;
            margin-top: 50px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-links a {
            color: #ddd;
            text-decoration: none;
            margin: 0 10px;
            font-size: 0.9rem;
        }

        /* Install Button */
        #installBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #00b894;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 1000;
            display: none;
            font-family: 'Noto Nastaliq Urdu', serif;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--text-main);
            color: var(--glass-bg);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;

    // Initialize
    window.onload = function() {
        displaySites('all');
        
        // PWA Install Button Logic
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            const btn = document.getElementById('installBtn');
            btn.style.display = 'block';
            btn.onclick = () => {
                e.prompt();
                e.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') btn.style.display = 'none';
                });
            };
        });
    };

    // Display Function
    function displaySites(category) {
        const container = document.getElementById('sitesContainer');
        container.innerHTML = '';
        
        const filtered = category === 'all' 
            ? websites 
            : websites.filter(site => site.category === category);
            
        filtered.forEach((site, index) => {
            container.innerHTML += `
                <div class="site-card glass-panel" style="animation: fadeInUp 0.5s ease forwards ${index * 100}ms; opacity: 0; transform: translateY(20px);">
                    <div class="card-icon">
                        <i class="${site.icon}"></i>
                    </div>
                    <h3 class="card-title">${site.name}</h3>
                    <p class="card-desc">${site.desc}</p>
                    <a href="${site.url}" target="_blank" class="visit-btn">
                        وزٹ کریں <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
            `;
        });
    }

    // Filter Function
    function filterSites(cat, btn) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        displaySites(cat);
    }

    // Search Function
    function searchSites() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('sitesContainer');
        container.innerHTML = '';
        
        const filtered = websites.filter(site => 
            site.name.toLowerCase().includes(query) || 
            site.desc.toLowerCase().includes(query)
        );
        
        filtered.forEach(site => {
            container.innerHTML += `
                <div class="site-card glass-panel">
                    <div class="card-icon"><i class="${site.icon}"></i></div>
                    <h3 class="card-title">${site.name}</h3>
                    <p class="card-desc">${site.desc}</p>
                    <a href="${site.url}" target="_blank" class="visit-btn">وزٹ کریں</a>
                </div>
            `;
        });
    }
    
    // Animation CSS inject
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    `;
    document.head.appendChild(style);
</script>
