<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رابطہ کریں | ید اللہ ڈیجیٹل ہب</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4361ee;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Poppins', 'Noto Nastaliq Urdu', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .contact-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 { color: var(--primary); margin-bottom: 10px; font-family: 'Noto Nastaliq Urdu'; }
        p { color: #444; margin-bottom: 25px; }

        .info-card {
            background: rgba(255,255,255,0.5);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }

        .info-card:hover { background: white; transform: scale(1.02); }
        .info-card i { font-size: 1.5rem; color: var(--primary); }

        .form-group { text-align: right; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: rgba(255,255,255,0.9);
            font-family: inherit;
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: 0.3s;
            font-family: 'Noto Nastaliq Urdu';
        }

        .send-btn:hover { background: #3046bc; }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>رابطہ کریں</h1>
    <p>آپ کے پیغامات ہمارے لیے اہم ہیں۔</p>

    <a href="mailto:ullahyad199@gmail.com" class="info-card">
        <i class="fas fa-envelope"></i>
        <div>
            <strong>ای میل</strong><br>
            <span>ullahyad199@gmail.com</span>
        </div>
    </a>

    <a href="tel:03125540048" class="info-card">
        <i class="fas fa-phone"></i>
        <div>
            <strong>فون نمبر</strong><br>
            <span>03125540048</span>
        </div>
    </a>

    <hr style="border: 0; border-top: 1px solid #ddd; margin: 20px 0;">

    <form>
        <div class="form-group">
            <label>آپ کا نام</label>
            <input type="text" placeholder="نام لکھیں..." required>
        </div>
        <div class="form-group">
            <label>پیغام</label>
            <textarea rows="4" placeholder="آپ کیا کہنا چاہتے ہیں؟" required></textarea>
        </div>
        <button type="submit" class="send-btn">پیغام بھیجیں</button>
    </form>

    <a href="index.html" class="back-link">← واپس ہوم پیج پر جائیں</a>
</div>

</body>
</html>
