<h1>ڈسکلیمر</h1>

<p>
ڈیجیٹل سائٹس ہب پر موجود تمام لنکس صرف معلوماتی مقصد کے لیے فراہم کیے گئے ہیں۔
</p>

<p>
ہم کسی بھی ویب سائٹ کے مواد، درستگی یا نقصان کے ذمہ دار نہیں ہیں۔
</p>

<p>
صارف اپنی مرضی اور ذمہ داری پر لنکس استعمال کرے۔
</p>
